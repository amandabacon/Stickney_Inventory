<html>
<head>
	<title>Stickney Observatory Inventory Search</title>
</head>
<body background="http://wallportal.com/uploads/posts/white-wallpaper-images/white_wallpaper_images_012.jpg">
<h3>
	<center style="color:#000000">Welcome to the Stickney Observatory Database!</center>
</h3>
<p><strong>Here you will be able to find all logged items in Stickney Observatory by a name search</strong></p>
<form method="post" action="/object_by_name">
	<b style="color:#000000">Enter the item name, and we will list it</b>: <input name="item_name" type="text">
	<input type="submit" value="Search">
</form>
<form method="post" action="/all_items">
	<b style="color:#000000">Click here to see all items</b>:
	<input type="submit" value="All">
</form>
<form method="post" action="/static/home.html">
	<b style="color:#000000">If you would like to go back to the home page, click here</b>:
	<input type="submit" value="Home">
</form>
</body>
</html>
