<html>
<head>
	<title>Stickney Observatory Inventory Form</title>
</head>
<body background="http://wallportal.com/uploads/posts/white-wallpaper-images/white_wallpaper_images_012.jpg">
<h3>
	<center style="color:#000000">Stickney Observatory Inventory Form</center>
</h3>
<p><strong>
Enter information on the item to insert it into the database.
</strong></p>
<ul style="list-style: none; line-height: 3;"><form method="post" action="/formsub">
	<li><b style="color:#000000">Enter item name (not null)</b>: <input name="item_name" type="text"></li>
	<li><b style="color:#000000">Enter model (not null)</b>: <input name="model" type="text"></li>
	<li><b style="color:#000000">Enter serial number (not null)</b>: <input name="serial_num" type="text"></li>
	<li><b style="color:#000000">Enter your name</b>: <input name="logger_name" type="text"></li>
	<li><b style="color:#000000">Enter miscellaneous details</b>: <input name="description" type="text"></li>
	<input type="submit" value="Submit">
</form></ul>
</body>
</html>
